name: "cd-frontend"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependences
        run: cd Harbor-TS && npm install

      - name: Build next
        run: cd Harbor-TS && npm run build

      - name: Run aplication
        run: cd Harbor-TS && nohup npm start > output.log 2>&1 &
